name: Continuous Deployment (CD)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v2

      # Débogage : Lister le contenu des répertoires backend et frontend
      - name: Debug - List files in backend directory
        run: ls -la ./backend
     
      - name: Debug - List files in frontend directory
        run: ls -la ./frontend

      # Étape 2 : Installer Docker Buildx (optionnel, si tu veux du build multiplateforme)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Étape 3 : Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4 : Construire l'image Docker pour le backend
      - name: Build Docker image for backend
        run: |
          docker build -t serena08/rag-plagiat-backend ./backend
          
      # Étape 5 : Pousser l'image Docker pour le backend vers Docker Hub
      - name: Push Docker image for backend
        run: |
          docker push serena08/rag-plagiat-backend

      # Étape 6 : Construire l'image Docker pour le frontend
      - name: Build Docker image for frontend
        run: |
          docker build -t serena08/rag-plagiat-frontend ./frontend

      # Étape 7 : Pousser l'image Docker pour le frontend vers Docker Hub
      - name: Push Docker image for frontend
        run: |
          docker push serena08/rag-plagiat-frontend
